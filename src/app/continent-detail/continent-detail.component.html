<div *ngIf='continentDetails'>
    <h3 class="list-group-item-success">{{continentDetails.name}} - Details</h3>
    <ul class="list-group">

        <li class='list-group-item active'>
            Countries
        </li>
        <li class='list-group-item' *ngFor='let country of continentDetails.countries'>
            {{ country.name}}
        </li>
    </ul>
</div>
